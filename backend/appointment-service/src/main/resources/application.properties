spring.application.name=appointment-service
spring.datasource.url=jdbc:mysql://localhost:3306/appointment_db
spring.datasource.username=root
spring.datasource.password=astaro2X
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuration JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8083
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
llama.api.url=http://localhost:1234/v1/completions
# Activer la détection des contrôleurs
spring.main.allow-bean-definition-overriding=true
spring.web.resources.add-mappings=false
spring.jackson.parser.ALLOW_UNQUOTED_FIELD_NAMES=true
spring.jackson.parser.ALLOW_SINGLE_QUOTES=true
spring.jackson.deserialization.ACCEPT_EMPTY_STRING_AS_NULL_OBJECT=true